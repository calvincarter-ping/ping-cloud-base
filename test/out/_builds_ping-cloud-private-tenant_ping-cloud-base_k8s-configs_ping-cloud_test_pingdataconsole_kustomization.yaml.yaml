apiVersion: v1
kind: Service
metadata:
  labels:
    role: pingdataconsole
  name: pingdataconsole-service
  namespace: ping-cloud
spec:
  ports:
  - name: http
    port: 8080
  selector:
    role: pingdataconsole
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    role: pingdataconsole
  name: pingdataconsole
  namespace: ping-cloud
spec:
  replicas: 1
  selector:
    matchLabels:
      role: pingdataconsole
  template:
    metadata:
      annotations:
        lastUpdateTime: NA
      labels:
        role: pingdataconsole
      name: pingdataconsole
    spec:
      containers:
      - image: public.ecr.aws/r2h3l6e4/pingidentity/pingdataconsole:8.2.0.3
        name: pingdataconsole
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: 300m
            memory: 1024Mi
          requests:
            cpu: 300m
            memory: 512Mi
      serviceAccount: ping-serviceaccount
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    role: pingdataconsole
  name: pingdataconsole-ingress
  namespace: ping-cloud
spec:
  ingressClassName: nginx-public
  rules:
  - host: pingdataconsole-dev.ping-demo.com
    http:
      paths:
      - backend:
          service:
            name: pingdataconsole-service
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - pingdataconsole-dev.ping-demo.com
