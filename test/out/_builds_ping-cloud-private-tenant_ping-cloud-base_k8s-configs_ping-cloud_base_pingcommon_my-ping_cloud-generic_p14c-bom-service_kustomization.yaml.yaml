apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: ping-cloud
    role: p14c-bom-service
  name: p14c-bom-serviceaccount
  namespace: ping-cloud
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: ping-cloud
    role: p14c-bom-service
  name: p14c-bom-role
  namespace: ping-cloud
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: ping-cloud
    role: p14c-bom-service
  name: p14c-bom-role-binding
  namespace: ping-cloud
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: p14c-bom-role
subjects:
- kind: ServiceAccount
  name: p14c-bom-serviceaccount
  namespace: ping-cloud
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: ping-cloud
    role: p14c-bom-service
  name: p14c-bom-service-environment-variables
  namespace: ping-cloud
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ping-cloud
    role: p14c-bom-service
  name: p14c-bom-service
  namespace: ping-cloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-cloud
      role: p14c-bom-service
  template:
    metadata:
      labels:
        app: ping-cloud
        role: p14c-bom-service
      name: p14c-bom-service
    spec:
      containers:
      - command:
        - python3
        - -u
        - /app/bom_service_controller.py
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: p14c-bom-service-environment-variables
        image: public.ecr.aws/r2h3l6e4/pingcloud-services/p14c-integration/dev:v1.19-release-branch-latest
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - python3
            - -u
            - /app/liveness.py
          failureThreshold: 3
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 3
        name: pingcloud-bom
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 300m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsGroup: 9999
          runAsNonRoot: true
          runAsUser: 9031
      serviceAccount: p14c-bom-serviceaccount
