        storage.type        filesystem
        Read_from_Head      ${READ_FROM_HEAD}
        storage.pause_on_chunks_overlimit on

    [INPUT]
        Name                tail
        Tag                 cw.kube.*
        Path                /var/log/containers/*_karpenter_*.log
        multiline.parser    docker, cri
        DB                  /fluent-bit/state/flb_cw_karpenter.db
        Skip_Long_Lines     Off
        Refresh_Interval    10
        Rotate_Wait         30
        storage.type        filesystem
        Read_from_Head      ${READ_FROM_HEAD}
        storage.pause_on_chunks_overlimit on

    # Node log inputs
    [INPUT]
        Name                tail
        Tag                 cw.host.dmesg
        Path                /var/log/dmesg
        Parser              dmesg
        DB                  /fluent-bit/state/flb_cw_dmesg.db
        Mem_Buf_Limit       10MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Read_from_Head      ${READ_FROM_HEAD}

    [INPUT]
        Name                tail
        Tag                 cw.host.messages
        Path                /var/log/messages
        Parser              syslog
        DB                  /fluent-bit/state/flb_cw_messages.db
        Mem_Buf_Limit       10MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Read_from_Head      ${READ_FROM_HEAD}

    [INPUT]
        Name                tail
        Tag                 cw.host.secure
        Path                /var/log/secure
        Parser              syslog
        DB                  /fluent-bit/state/flb_cw_secure.db
        Mem_Buf_Limit       10MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Read_from_Head      ${READ_FROM_HEAD}

    [INPUT]
        Name                systemd
        Tag                 cw.dataplane.systemd.*
        Systemd_Filter      _SYSTEMD_UNIT=kubelet.service
        DB                  /fluent-bit/state/flb_cw_systemd.db
        Path                /var/log/journal
        Read_From_Tail      ${READ_FROM_TAIL}

    # Kubernetes filters
    [FILTER]
        Name                kubernetes
        Match               cw.kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_Tag_Prefix     cw.kube.var.log.containers.
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off
        Annotations         Off
        Labels              Off
        Buffer_Size         1Mb
        Cache_Use_Docker_Id On
        Kube_Meta_Cache_TTL 1800

    # Node logs filters

    [FILTER]
        Name                modify
        Match               cw.dataplane.systemd.*
        Rename              _HOSTNAME                   hostname
        Rename              _SYSTEMD_UNIT               systemd_unit
        Rename              MESSAGE                     log
        Remove_regex        ^((?!hostname|systemd_unit|log).)*$

    [FILTER]
        Name                aws
        Match               cw.dataplane.*
        imds_version        v2

    [FILTER]
        Name                aws
        Match               cw.host.*
        private_ip          true
        imds_version        v2
        hostname            true

    [FILTER]
        Name                modify
        Match               cw.host.dmesg
        Add                 log_name                    dmesg

    [FILTER]
        Name                modify
        Match               cw.host.messages
        Add                 log_name                    messages

    [FILTER]
        Name                modify
        Match               cw.host.secure
        Add                 log_name                    secure

    # Outputs

    [OUTPUT]
        Name                http
        Alias               cw
        Match               cw.*
        Host                logstash-elastic.elastic-stack-logging
        Port                8082
        Format              json
        Retry_Limit         False
        compress            gzip
        net.keepalive_idle_timeout  10
        net.keepalive_max_recycle   100
