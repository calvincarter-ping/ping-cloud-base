apiVersion: v1
kind: Namespace
metadata:
  name: pod-reaper
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-reaper-service-account
  namespace: pod-reaper
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-reaper-cluster-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - list
- apiGroups:
  - ""
  resources:
  - pods/eviction
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pod-reaper-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pod-reaper-cluster-role
subjects:
- kind: ServiceAccount
  name: pod-reaper-service-account
  namespace: pod-reaper
---
apiVersion: v1
data:
  LOG_LEVEL: Debug
  MAX_DURATION: 168h
  MAX_PODS: "1"
  SCHEDULE: '@every 4h'
kind: ConfigMap
metadata:
  name: pod-reaper-environment-variables-5cgh48ghhc
  namespace: pod-reaper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-reaper
  namespace: pod-reaper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-reaper
  template:
    metadata:
      labels:
        app: pod-reaper
    spec:
      containers:
      - env:
        - name: REQUIRE_LABEL_KEY
          value: pod-reaper
        - name: REQUIRE_LABEL_VALUES
          value: enabled
        - name: POD_SORTING_STRATEGY
          value: oldest-first
        - name: EVICT
          value: "true"
        envFrom:
        - configMapRef:
            name: pod-reaper-environment-variables-5cgh48ghhc
        image: public.ecr.aws/r2h3l6e4/pingcloud-clustertools/pod-reaper:2.12.0
        name: reaper
        resources:
          limits:
            cpu: 30m
            memory: 30Mi
          requests:
            cpu: 20m
            memory: 20Mi
      serviceAccountName: pod-reaper-service-account
