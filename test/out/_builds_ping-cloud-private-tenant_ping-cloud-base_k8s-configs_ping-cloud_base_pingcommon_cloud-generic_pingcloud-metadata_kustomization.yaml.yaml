apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: ping-cloud
  name: pingcloud-metadata-environment-variables
  namespace: ping-cloud
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ping-cloud
    role: metadata
  name: metadata
  namespace: ping-cloud
spec:
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    app: ping-cloud
    role: pingcloud-metadata
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ping-cloud
    role: pingcloud-metadata
  name: pingcloud-metadata
  namespace: ping-cloud
spec:
  selector:
    matchLabels:
      app: ping-cloud
      role: pingcloud-metadata
  template:
    metadata:
      labels:
        app: ping-cloud
        role: pingcloud-metadata
      name: pingcloud-metadata
    spec:
      containers:
      - env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: pingcloud-metadata-environment-variables
        image: public.ecr.aws/r2h3l6e4/pingcloud-services/metadata/dev:v1.19-release-branch-latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        name: pingcloud-metadata
        ports:
        - containerPort: 5000
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 400m
            memory: 600Mi
          requests:
            cpu: 200m
            memory: 400Mi
      serviceAccount: ping-serviceaccount
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  labels:
    app: ping-cloud
  name: metadata-ingress
  namespace: ping-cloud
spec:
  ingressClassName: nginx-public
  rules:
  - host: metadata.ping-demo.com
    http:
      paths:
      - backend:
          service:
            name: metadata
            port:
              number: 5000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - metadata.ping-demo.com
