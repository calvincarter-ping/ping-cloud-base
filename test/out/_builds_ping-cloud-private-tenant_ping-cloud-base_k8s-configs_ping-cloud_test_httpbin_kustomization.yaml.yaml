apiVersion: v1
kind: Service
metadata:
  labels:
    role: httpbin
  name: httpbin
spec:
  ports:
  - name: httpbin
    port: 80
  selector:
    role: httpbin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    role: httpbin
  name: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      role: httpbin
  template:
    metadata:
      labels:
        role: httpbin
      name: httpbin
    spec:
      containers:
      - image: public.ecr.aws/r2h3l6e4/pingcloud-clustertools/kennethreitz/httpbin
        name: httpbin
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 10m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 100Mi
