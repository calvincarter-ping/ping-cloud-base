apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: ping-cloud
    role: p14c-oauth-service
  name: p14c-oauth-serviceaccount
  namespace: ping-cloud
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: ping-cloud
    role: p14c-oauth-service
  name: p14c-oauth-role
  namespace: ping-cloud
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - watch
  - create
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: ping-cloud
    role: p14c-oauth-service
  name: p14c-oauth-role-binding
  namespace: ping-cloud
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: p14c-oauth-role
subjects:
- kind: ServiceAccount
  name: p14c-oauth-serviceaccount
  namespace: ping-cloud
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: ping-cloud
    role: p14c-oauth-service
  name: p14c-oauth-service-environment-variables
  namespace: ping-cloud
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/hook: Sync
  labels:
    app: ping-cloud
    role: p14c-oauth-service
  name: p14c-oauth-service
  namespace: ping-cloud
spec:
  template:
    metadata:
      labels:
        app: ping-cloud
        role: p14c-oauth-service
    spec:
      containers:
      - command:
        - python3
        - -u
        - /app/oauth_client_services_controller.py
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: p14c-oauth-service-environment-variables
        image: public.ecr.aws/r2h3l6e4/pingcloud-services/p14c-integration/dev:v1.19-release-branch-latest
        imagePullPolicy: Always
        name: pingcloud-oauth
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 300m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsGroup: 9999
          runAsNonRoot: true
          runAsUser: 9031
      restartPolicy: Never
      serviceAccountName: p14c-oauth-serviceaccount
  ttlSecondsAfterFinished: 86400
