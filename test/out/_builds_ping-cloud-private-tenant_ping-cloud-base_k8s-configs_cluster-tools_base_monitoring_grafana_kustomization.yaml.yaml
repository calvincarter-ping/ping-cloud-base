apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: prometheus
spec:
  clusterIP: None
  ports:
  - name: grafana
    port: 3000
  selector:
    app: grafana
---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  labels:
    dashboards: grafana
  name: grafana
  namespace: prometheus
spec:
  config:
    auth:
      disable_login_form: "true"
      disable_signout_menu: "true"
    auth.anonymous:
      enabled: "false"
    auth.proxy:
      auto_sign_up: "true"
      enabled: "true"
      header_name: X-Webauth-Email
      header_property: username
      headers: Email:X-Webauth-Email, Role:X-Webauth-Role
      sync_ttl: "60"
    log:
      mode: console
    security:
      admin_user: admin
  deployment:
    metadata:
      labels:
        app: grafana
    spec:
      template:
        spec:
          containers:
          - env:
            - name: GF_INSTALL_PLUGINS
              value: grafana-opensearch-datasource 2.5.1
            image: public.ecr.aws/r2h3l6e4/pingcloud-clustertools/grafana/grafana:10.1.0
            name: grafana
            resources:
              limits:
                cpu: 500m
                memory: 2500Mi
              requests:
                cpu: 100m
                memory: 100Mi
            securityContext:
              runAsGroup: 472
              runAsNonRoot: true
              runAsUser: 472
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: os-pa-audit
  namespace: prometheus
spec:
  datasource:
    access: proxy
    isDefault: false
    jsonData:
      database: pa-audit-ro
      esVersion: 8.0.0
      flavor: opensearch
      pplEnabled: true
      timeField: '@timestamp'
      tlsSkipVerify: true
      version: 2.8.0
    name: OS-PA-Audit
    type: grafana-opensearch-datasource
    uid: muQHLUs4k
    url: https://opensearch-cluster-master.elastic-stack-logging.svc.cluster.local:9200
  instanceSelector:
    matchLabels:
      dashboards: grafana
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: os-pf-audit
  namespace: prometheus
spec:
  datasource:
    access: proxy
    isDefault: false
    jsonData:
      database: pf-audit-*
      esVersion: 8.0.0
      flavor: opensearch
      pplEnabled: true
      timeField: '@timestamp'
      tlsSkipVerify: true
      version: 2.8.0
    name: OS-PF-Audit
    type: grafana-opensearch-datasource
    uid: xCysL8y4z
    url: https://opensearch-cluster-master.elastic-stack-logging.svc.cluster.local:9200
  instanceSelector:
    matchLabels:
      dashboards: grafana
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
  namespace: prometheus
spec:
  datasource:
    access: proxy
    editable: true
    isDefault: true
    name: prometheus
    type: prometheus
    uid: P1809F7CD0C75ACF3
    url: http://prometheus:9090
  instanceSelector:
    matchLabels:
      dashboards: grafana
