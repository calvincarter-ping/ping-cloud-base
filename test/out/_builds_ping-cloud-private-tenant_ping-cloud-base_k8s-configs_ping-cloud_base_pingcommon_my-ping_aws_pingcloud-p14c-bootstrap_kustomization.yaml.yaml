apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: ping-cloud
    role: p14c-bootstrap
  name: p14c-bootstrap-serviceaccount
  namespace: ping-cloud
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: ping-cloud
    role: p14c-bootstrap
  name: p14c-bootstrap-role
  namespace: ping-cloud
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  verbs:
  - create
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: ping-cloud
    role: p14c-bootstrap
  name: p14c-bootstrap-role-binding
  namespace: ping-cloud
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: p14c-bootstrap-role
subjects:
- kind: ServiceAccount
  name: p14c-bootstrap-serviceaccount
  namespace: ping-cloud
---
apiVersion: v1
data:
  CUSTOMER_SSM_PATH_PREFIX: /pcpt/customer
  CUSTOMER_SSO_SSM_PATH_PREFIX: /pcpt/customer/sso
  PLATFORM_EVENT_QUEUE_NAME: v2_platform_event_queue.fifo
  PLATFORM_EVENT_QUEUE_POLL_BATCH_SIZE: "1"
  PLATFORM_EVENT_QUEUE_POLL_INTERVAL_SECONDS: "2"
  REGION: us-west-2
kind: ConfigMap
metadata:
  labels:
    app: ping-cloud
    role: p14c-bootstrap
  name: pingcloud-p14c-bootstrap-environment-variables
  namespace: ping-cloud
---
apiVersion: v1
data:
  p14c-bootstrap-resources.yaml: |
    product-entitlements:
      kind: ConfigMap
      name: entitlements
      template:
      values_container_key: entitlements.json
      ssm_type: json
      ssm_path_prefix: CUSTOMER_SSM_PATH_PREFIX
    bootstrap-configuration:
      kind: Secret
      name: p14c-bootstrap-secret
      template: templates/p14c-bootstrap-secret.yaml
      values_container_key: bootstrapConfiguration
      ssm_type: json
      ssm_path_prefix: CUSTOMER_SSO_SSM_PATH_PREFIX
    environment-metadata:
      kind: ConfigMap
      name: p14c-environment-metadata
      template:
      values_container_key: information.json
      ssm_type: json
      ssm_path_prefix: CUSTOMER_SSO_SSM_PATH_PREFIX
    customer-id:
      kind: ConfigMap
      name: customer-id
      template:
      values_container_key: id
      ssm_type: string
      ssm_path_prefix: CUSTOMER_SSM_PATH_PREFIX
    customer-metadata:
      kind: ConfigMap
      name: customer-metadata
      template:
      values_container_key: customer-metadata.json
      ssm_type: json
      ssm_path_prefix: CUSTOMER_SSM_PATH_PREFIX
    is-myping:
      kind: ConfigMap
      name: is-pingone
      template:
      values_container_key: P1
      ssm_type: boolean
      ssm_path_prefix: CUSTOMER_SSO_SSM_PATH_PREFIX
    davinci-configuration:
      kind: Secret
      name: davinci-configuration
      template: templates/davinci-configuration.yaml
      values_container_key: davinciConfiguration
      ssm_type: json
      ssm_path_prefix: CUSTOMER_SSO_SSM_PATH_PREFIX
kind: ConfigMap
metadata:
  labels:
    app: ping-cloud
    role: p14c-bootstrap
  name: pingcloud-p14c-bootstrap-resources
  namespace: ping-cloud
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ping-cloud
    role: p14c-bootstrap
  name: p14c-bootstrap
  namespace: ping-cloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-cloud
      role: p14c-bootstrap
  template:
    metadata:
      annotations:
        lastUpdateReason: NA
      labels:
        app: ping-cloud
        role: p14c-bootstrap
      name: p14c-bootstrap
    spec:
      containers:
      - env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DAEMONIZE
          value: "true"
        envFrom:
        - configMapRef:
            name: pingcloud-p14c-bootstrap-environment-variables
        image: public.ecr.aws/r2h3l6e4/pingcloud-services/bootstrap/dev:v1.19-release-branch-latest
        imagePullPolicy: Always
        name: p14c-bootstrap
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 300m
            memory: 256Mi
        volumeMounts:
        - mountPath: /app/config/app_config.yaml
          name: pingcloud-p14c-bootstrap-resources
          readOnly: true
          subPath: p14c-bootstrap-resources.yaml
      securityContext:
        fsGroup: 9999
        runAsGroup: 9999
        runAsNonRoot: true
        runAsUser: 9031
      serviceAccount: p14c-bootstrap-serviceaccount
      volumes:
      - configMap:
          name: pingcloud-p14c-bootstrap-resources
        name: pingcloud-p14c-bootstrap-resources
