kind: Service
apiVersion: v1
metadata:
  name: pingdirectory-0-service
  namespace: ${NAMESPACE}
spec:
  type: ClusterIP
  selector:
    statefulset.kubernetes.io/pod-name: pingdirectory-0
  ports:
    - protocol: TCP
      port: 1636
      targetPort: 5678
      name: ldaps
    - protocol: TCP
      port: 8989
      targetPort: 9890
      name: repl

