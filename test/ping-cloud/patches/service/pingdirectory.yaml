kind: Service
apiVersion: v1
metadata:
  name: pingdirectory-0-service
  namespace: ${NAMESPACE}
spec:
  type: ClusterIP
  selector:
    statefulset.kubernetes.io/pod-name: pingdirectory-0
  ports:
    - protocol: TCP
      port: 1636
      targetPort: ldaps
      name: ldaps
    - protocol: TCP
      port: 1989
      targetPort: repl
      name: repl

