kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
- ../../k8s-configs/ping-cloud/test
- patches/service/pingdirectory.yaml

configMapGenerator:
# Pingaccess
- name: pingaccess-environment-variables
  behavior: merge
  envs:
  - env_vars
  - pingaccess/env_vars
# Pingfederate
- name: pingfederate-environment-variables
  behavior: merge
  envs:
  - env_vars
  - pingfederate/env_vars
# Pingdirectory
- name: pingdirectory-environment-variables
  behavior: merge
  envs:
  - env_vars
  - pingdirectory/env_vars

patchesJson6902:
# pingdata
- path: patches/ingress/pingdataconsole.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingdataconsole-ingress

# pingfederate runtime
- path: patches/ingress/pingfederate.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingfederate-ingress

# pingfederate admin
- path: patches/ingress/pingfederate-admin.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingfederate-admin-ingress

# pingaccess runtime
- path: patches/ingress/pingaccess.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingaccess-ingress

# pingaccess admin
- path: patches/ingress/pingaccess-admin.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingaccess-admin-ingress

# pingaccess agent
- path: patches/ingress/pingaccess-agent.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: pingaccess-agent-ingress

patchesStrategicMerge:
- patches/secret/devops-secret.yaml

- |-
  apiVersion: v1
  kind: Service
  metadata:
    name: pingdirectory-admin
  $patch: delete