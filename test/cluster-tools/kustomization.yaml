kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
- ../../k8s-configs/cluster-tools
- ../../k8s-configs/cluster-tools/monitoring
- ../../k8s-configs/cluster-tools/cluster-autoscaler

patchesJson6902:
# logs
- path: patches/ingress/logs.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: kibana-ingress
    namespace: elastic-stack-logging

# chronograf
- path: patches/ingress/chronograf.yaml
  target:
    group: extensions
    version: v1beta1
    kind: Ingress
    name: chronograf-ingress
    namespace: chronograf

# Make the admin nodes available externally for test purposes. In general, they
# will be behind a VPN gateway on all CDEs so only admins have access to them.
- path: patches/service/nginx-private-lb.yaml
  target:
    version: v1
    kind: Service
    name: ingress-nginx
    namespace: ingress-nginx-private

# cluster auto-scaler
- path: patches/deployment/patch-cluster-and-region.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: cluster-autoscaler
    namespace: kube-system

patchesStrategicMerge:
- patches/secret/tls-secret.yaml
- patches/secret/tls-secret-anydevops.yaml
- patches/configmap/cluster-info.yaml
- patches/configmap/cwagentconfig.yaml