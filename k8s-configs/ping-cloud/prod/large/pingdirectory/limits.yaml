apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pingdirectory
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: pingdirectory
        resources:
          limits:
            memory: 64Gi
            cpu: 14
          requests:
            memory: 64Gi
            cpu: 14
        env:
        - name: MAX_HEAP_SIZE
          value: 64g
  volumeClaimTemplates:
  - metadata:
      name: out-dir
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: pingdirectory-io1
      resources:
        requests:
          storage: 2000Gi