# This defines the ping data console deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingdataconsole
spec:
  replicas: 1
  template:
    metadata:
      name: pingdataconsole
      annotations:
        lastUpdateTime: "NA"
    spec:
      serviceAccount: ping-serviceaccount
      containers:
      - name: pingdataconsole
        image: pingidentity/pingdataconsole:2406-10.0.0.2
        resources:
          requests:
            memory: 512Mi
            cpu: 300m
          limits:
            memory: 1024Mi
            cpu: 300m
        ports:
        - containerPort: 8080
          name: http
