kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namespace: ping-cloud

commonLabels:
  app: ping-cloud

resources:
- ../base
- ../base/pingdirectory/aws
- ../base/pingfederate/aws
- ../base/pingaccess/aws
- ../base/pingaccess-was/aws
- ../base/aws
- pingdataconsole
- httpbin

patchesStrategicMerge:
- pingfederate/admin-init-env.yaml
- pingfederate/engine-init-env.yaml
- pingaccess/admin-init-env.yaml
- pingaccess/engine-init-env.yaml
- pingaccess-was/engine-init-env.yaml
- pingaccess-was/admin-limits.yaml
- pingaccess-was/engine-limits.yaml