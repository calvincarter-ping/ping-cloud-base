# This defines the ingress for the pingfederate authorization services.

# NOTE: it will only work if an ingress controller (e.g. nginx) is running on
# your cluster.

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pingfederate-ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.class: nginx-public
    # Enable client certificate authentication
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    # Create the secret containing the trusted ca certificates
    nginx.ingress.kubernetes.io/auth-tls-secret: "ping-cloud-chrisschaffer/pingfederate-ca-cert"
    # Specify the verification depth in the client certificates chain
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: "1"
    # Specify an error page to be redirected to verification errors
    nginx.ingress.kubernetes.io/auth-tls-error-page: "http://www.google.com"
    # Specify if certificates are passed to upstream server
    nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header x-ssl-client-cert $ssl_client_raw_cert;
spec:
  tls:
  - hosts:
    - pingfederate-dev.ping-demo.com
    secretName: pingfederate-server-cert
  rules:
  - host: pingfederate-dev.ping-demo.com
    http:
      paths:
      # This rule gives external access to the pingfederate AS endpoints
      - path: /
        backend:
          serviceName: pingfederate
          servicePort: 9031

---

# This defines the private ingress for the pingfederate admin services.

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pingfederate-admin-ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.class: nginx-private
spec:
  tls:
    - hosts:
        - pingfederate-admin-api-dev.ping-demo.com
  rules:
    - host: pingfederate-admin-api-dev.ping-demo.com
      http:
        paths:
          # This rule gives internal access to the pingfederate admin services.
          - path: /
            backend:
              serviceName: pingfederate-admin
              servicePort: 9999