# A manual backup job - this does the same thing as the CronJob except it may be configured to be triggered in reaction
# to a ClickOps event.
apiVersion: batch/v1
kind: Job
metadata:
  name: pingaccess-backup
  labels:
    cluster: pingaccess-cluster
    role: pingaccess
spec:
  ttlSecondsAfterFinished: 0
  backoffLimit: 5
  template:
    spec:
      serviceAccount: ping-serviceaccount
      restartPolicy: Never
      containers:
      - name: pingaccess-backup
        #FIXME: Update image tags to final public versions & PullPolicy to IfNotPresent
        image: 705370621539.dkr.ecr.us-west-2.amazonaws.com/pingcloud-apps/pingaccess:6.3.0-v1.0.6-pdo-2883
        imagePullPolicy: Always
        # Required because new GSA images run as non-root by default, and P1AS does not work with non-root user yet.
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
        command:
        - /opt/in/backup-archive-data.sh
        envFrom:
        - configMapRef:
            name: pingaccess-environment-variables
        volumeMounts:
        - name: pingaccess-backup
          mountPath: /opt/in/backup-archive-data.sh
          subPath: backup-archive-data.sh
      volumes:
      - name: pingaccess-backup
        configMap:
          name: pingaccess-backup
          defaultMode: 0555
