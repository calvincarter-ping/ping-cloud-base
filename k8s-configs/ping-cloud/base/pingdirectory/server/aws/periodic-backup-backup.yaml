apiVersion: v1
kind: ConfigMap
metadata:
  name: pingdirectory-backup-cronjob
data:
  backup-cronjob.sh: |-
    #!/bin/sh
    set -e

    export HOOKS_DIR="/opt/in/hooks"

    # Install kubectl
    curl -sS https://storage.googleapis.com/kubernetes-release/release/"${KUBECTL_VERSION}"/bin/linux/amd64/kubectl \
    -o /tmp/kubectl
    chmod +x /tmp/kubectl

    # Running the backup directly from github link.
    /tmp/kubectl apply -f https://raw.githubusercontent.com/pingidentity/ping-cloud-base/v1.18-release-branch/k8s-configs/ping-cloud/base/pingdirectory/server/aws/backup.yaml

---

# Do a full backup of the user backend every 6 hours.
# A manual restore can be performed using the restore job (restore.yaml) when
# necessary.

apiVersion: batch/v1
kind: CronJob
metadata:
  name: pingdirectory-periodic-backup
spec:
  schedule: "30 */6 * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 90
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          serviceAccount: ping-serviceaccount
          tolerations:
          - key: "pingidentity.com/pd-only"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
          restartPolicy: OnFailure
          containers:
          - name: pingdirectory-backup
            image: public.ecr.aws/r2h3l6e4/pingcloud-apps/pingdirectory/dev:v1.18-release-branch-latest
            imagePullPolicy: Always
            securityContext:
              runAsGroup: 9999
              runAsNonRoot: true
              runAsUser: 9031
              allowPrivilegeEscalation: false
            command:
            - /opt/in/backup-cronjob.sh
            envFrom:
            - configMapRef:
                name: pingdirectory-environment-variables
            - configMapRef:
                name: pingcommon-environment-variables
            env:
            - name: LOG4J_FORMAT_MSG_NO_LOOKUPS
              value: "true"
            volumeMounts:
            - name: backup-cronjob-script
              mountPath: /opt/in/backup-cronjob.sh
              subPath: backup-cronjob.sh
          volumes:
          - name: backup-cronjob-script
            configMap:
              name: pingdirectory-backup-cronjob
              defaultMode: 0555


