# A manual backup job - this does the same thing as the CronJob except it may be configured to be triggered in reaction
# to a ClickOps event.
apiVersion: batch/v1
kind: Job
metadata:
  name: pingdirectory-backup
  labels:
    app: ping-cloud
    role: pingdirectory
spec:
  ttlSecondsAfterFinished: 30
  backoffLimit: 5
  template:
    spec:
      serviceAccount: ping-serviceaccount
      affinity:
        # This podAffinity rule is designed to deploy Backup/restore job to the same AZ as its targeted PingDirectory server("pindirectory-0")
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: statefulset.kubernetes.io/pod-name
                operator: In
                values:
                - pingdirectory-0
            topologyKey: "kubernetes.io/hostname"
      tolerations:
        - key: "pingidentity.com/pd-only"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      restartPolicy: Never
      containers:
      - name: pingdirectory-backup
        image: public.ecr.aws/r2h3l6e4/pingcloud-apps/pingdirectory/dev:v1.18-release-branch-latest
        imagePullPolicy: Always
        securityContext:
          runAsGroup: 9999
          runAsNonRoot: true
          runAsUser: 9031
          allowPrivilegeEscalation: false
        command:
        - /opt/in/backup.sh
        envFrom:
        - configMapRef:
            name: pingdirectory-environment-variables
        - configMapRef:
            name: pingcommon-environment-variables
        env:
        - name: LOG4J_FORMAT_MSG_NO_LOOKUPS
          value: "true"
        volumeMounts:
        - name: backup-script
          mountPath: /opt/in/backup.sh
          subPath: backup.sh
        - name: out-dir
          mountPath: /opt/out
        - name: pd-backup-volume
          mountPath: /opt/backup
        - name: pingdirectory-passwords
          mountPath: /usr/local/secrets
          readOnly: true
        - name: pingdirectory-init
          mountPath: /logger.lib.sh
          subPath: logger.lib.sh
      securityContext:
        fsGroup: 9999
      volumes:
      - name: backup-script
        configMap:
          name: pingdirectory-backup
          defaultMode: 0555
      - name: pd-backup-volume
        persistentVolumeClaim:
          claimName: pingdirectory-backup
      - name: out-dir
        persistentVolumeClaim:
          claimName: out-dir-pingdirectory-0
      - name: pingdirectory-passwords
        secret:
          secretName: pingdirectory-passwords
          optional: true
          defaultMode: 0400
      - name: pingdirectory-init
        configMap:
          name: pingcommon-init
          defaultMode: 0555

---
# Persistent Volume to run backup process
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pingdirectory-backup
  labels:
    class: pingdirectory-server
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: pingdirectory-gp3
  resources:
    requests:
      storage: 40Gi