apiVersion: v1
kind: ServiceAccount
metadata:
  name: ping-serviceaccount

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pingaccess-serviceaccount

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pingdirectory-serviceaccount

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pingfederate-serviceaccount

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ping-role
rules:
  - apiGroups:
    - ""
    resources:
    - "pods"
    - "pods/log"
    - "secrets"
    - "configmaps"
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - ""
    resources:
    - "persistentvolumeclaims"
    verbs:
    - delete
    - patch
    - create
  - apiGroups:
    - ""
    - "apps"
    resources:
    - "statefulsets"
    - "deployments"
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - ""
    resources:
    - "pods/exec"
    verbs:
    - create
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - list
      - watch
      - get

---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: snapshot-controller-role
subjects:
  - kind: ServiceAccount
    name: snapshot-controller
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: snapshot-controller-runner
  apiGroup: rbac.authorization.k8s.io

