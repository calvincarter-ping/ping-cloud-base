_meta:
  config_version: 2
  type: rolesmapping
all_access:
  backend_roles:
    - admin
  description: Maps admin to all_access
  reserved: false
bootstrap:
  reserved: true
  users:
    - bootstrap
customer_role:
  backend_roles:
    - os-ping
  description: Maps admin to all_access
  reserved: false
index_migration:
  reserved: true
  users:
    - indexmigration
kibana_server:
  reserved: true
  users:
    - kibanaserver
kibana_user:
  backend_roles:
    - kibanauser
  description: Maps kibanauser to kibana_user
  reserved: false
logstash:
  backend_roles:
    - logstash
  reserved: false
logstash_write:
  backend_roles:
    - logstash
  reserved: false
