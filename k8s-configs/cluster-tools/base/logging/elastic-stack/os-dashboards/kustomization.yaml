kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namespace: elastic-stack-logging

resources:
  - configmap.yaml
  - deployment.yaml
  - rbac.yaml
  - service.yaml
  - secret.yaml

patches:
- patch: |-
    # Add init container to set up PingOne SSO
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: opensearch-dashboards
    spec:
      template:
        spec:
          initContainers:
          - name: p1as-oauth
            image: public.ecr.aws/r2h3l6e4/pingcloud-services/p14c-integration/dev:v1.19-release-branch-latest
            imagePullPolicy: Always
            securityContext:
              allowPrivilegeEscalation: false
              runAsGroup: 9999
              runAsNonRoot: true
              runAsUser: 9031
            resources:
              requests:
                memory: "256Mi"
                cpu: "300m"
              limits:
                memory: "512Mi"
                cpu: "500m"
            env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            envFrom:
              - configMapRef:
                  name: p1as-bootstrap
            command:
              - /bin/sh
              - -c
              - python3 -u /app/oauth_client_services_controller.py --app opensearch