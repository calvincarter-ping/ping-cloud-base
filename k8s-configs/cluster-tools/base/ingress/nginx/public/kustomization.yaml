kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
- namespace.yaml
- ../base
- rbac.yaml
- hpa.yaml
- ingress-class.yaml
- disruption-budget.yaml

namespace: ingress-nginx-public

labels:
  # Replace all labels as our OOTB nginx base includes labels like app.kubernetes.io/instance which is also used by ArgoCD
  - pairs:
      app.kubernetes.io/role: ingress-nginx-public
      app.kubernetes.io/component: controller
      app.kubernetes.io/name: ingress-nginx
      app.kubernetes.io/part-of: ingress-nginx
    includeTemplates: true
    includeSelectors: true
  # Do NOT add the version label to selectors - selectors are typically immutable and lead to upgrade challenges and downtime
  - pairs:
      app.kubernetes.io/version: 1.9.6
    includeTemplates: true
    includeSelectors: false

configMapGenerator:
- name: ingress-bootstrap-environment-variables
  literals:
    - SSM_PATH_DHPARAM=/pcpt/beluga/ingress-keys/ingress-nginx-public"
    - REGION=${REGION}

patchesJson6902:
- path: add-deployment-args.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: nginx-ingress-controller
- path: add-owasp-annotations.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: nginx-ingress-controller
- path: add-sigsci-sidecar.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: nginx-ingress-controller
- path: add-sigsci-configmap.yaml
  target:
    group: ""
    version: v1
    kind: ConfigMap
    name: nginx-configuration
- path: add-tcp-services-configmap.yaml
  target:
    group: ""
    version: v1
    kind: ConfigMap
    name: tcp-services
- path: add-tcp-protocol-service.yaml
  target:
    group: ""
    version: v1
    kind: Service
    name: ingress-nginx
- path: add-custom-log-format.yaml
  target:
    group: ""
    version: v1
    kind: ConfigMap
    name: nginx-configuration
- path: add-controller-resources.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: nginx-ingress-controller

patchesStrategicMerge:
- add-init-container.yaml

# Add annotation to IngressClass
patches:
- target:
    kind: IngressClass
    name: nginx-public
  patch: |-
    - op: add
      path: /metadata/annotations/nginx.ingress.kubernetes.io~1enable-annotation-validation
      value: "true"