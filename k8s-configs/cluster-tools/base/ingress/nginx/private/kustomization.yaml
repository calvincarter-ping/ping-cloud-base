kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
- namespace.yaml
- ../base
- rbac.yaml
- hpa.yaml
- ingress-class.yaml

namespace: ingress-nginx-private

labels:
  # Replace all labels as our OOTB nginx base includes labels like app.kubernetes.io/instance which is also used by ArgoCD
  - pairs:
      app.kubernetes.io/role: ingress-nginx-private
      app.kubernetes.io/component: controller
      app.kubernetes.io/name: ingress-nginx
      app.kubernetes.io/part-of: ingress-nginx
    includeTemplates: true
    includeSelectors: true
  # Do NOT add the version label to selectors - selectors are typically immutable and lead to upgrade challenges and downtime
  - pairs:
      app.kubernetes.io/version: 1.9.6
    includeTemplates: true
    includeSelectors: false

patchesJson6902:
- path: add-deployment-args.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: nginx-ingress-controller
- path: make-service-private.yaml
  target:
    version: v1
    kind: Service
    name: ingress-nginx
- path: add-custom-log-format.yaml
  target:
    group: ""
    version: v1
    kind: ConfigMap
    name: nginx-configuration

# Add annotation to IngressClass
patches:
- target:
    kind: IngressClass
    name: nginx-private
  patch: |-
    - op: add
      path: /metadata/annotations/nginx.ingress.kubernetes.io~1enable-annotation-validation
      value: "true"