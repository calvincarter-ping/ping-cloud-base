kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
  - rbac.yaml
  - cronjob.yaml

namespace: ping-cloud-mpeterson

configMapGenerator:
  - name: publish-pf-cluster-ip-addrs
    files:
      - src/publish_pf_cluster_ip_addrs.py

  - name: pf-cluster-env-vars
    envs:
      - env_vars

  - name: common
    files:
      - ../../core-dns/dns/src/common/__init__.py
      - ../../core-dns/dns/src/common/core_dns_logging.py
      - ../../core-dns/dns/src/common/dig.py
      - ../../core-dns/dns/src/common/k8s.py
      - ../../core-dns/dns/src/common/route_53.py

generatorOptions:
  disableNameSuffixHash: true
