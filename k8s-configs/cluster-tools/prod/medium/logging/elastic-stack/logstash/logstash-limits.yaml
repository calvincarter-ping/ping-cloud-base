apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: logstash-elastic
spec:
  template:
    spec:
      containers:
        - name: logstash
          resources:
            limits:
              cpu: "4"
              memory: 6Gi
            requests:
              cpu: "4"
              memory: 6Gi
          env:
            - name: LS_JAVA_OPTS
              value: '-Xms5000m -Xmx5000m'
            - name: PIPELINE_WORKERS
              value: "6"
            - name: QUEUE_MAX_BYTES
              value: 2000gb
            - name: PIPELINE_BATCH_SIZE
              value: '3000'