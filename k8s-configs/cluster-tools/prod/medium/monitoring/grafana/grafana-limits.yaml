apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
spec:
  deployment:
    spec:
      template:
        spec:
          containers:
            - name: grafana
              resources:
                limits:
                  cpu: 500m
                  memory: 2500Mi
                requests:
                  cpu: 250m
                  memory: 1500Mi