---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      initContainers:

      - name: check-service-availability
        image: gcr.io/ping-identity/ping-cloud-enrichment-bootstrap/ping-cloud-enrichment-bootstrap:7.8.0.4
        imagePullPolicy: Always
        command: ["sh", '$(CONTAINER_NAME).sh']

        env:
          - name: CONTAINER_NAME
            value: "check-service-availability"
          - name: CHECK_SERVICE_URL
            value: "https://elasticsearch"
          - name: CHECK_SERVICE_PORT
            value: "9200"
          - name: CHECK_SERVICE_USER
            valueFrom:
              secretKeyRef:
                name: elk-secrets
                key: KIBANA_USER_B64
          - name: CHECK_SERVICE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: elk-secrets
                key: KIBANA_PASSWORD_B64
          - name: CERTS_DIR
            value: "/enrichment-shared-volume/certs"
          - name: CHECK_SERVICE_CERT
            value: "kibana"
          - name: DESIRED_STATUS
            value: "green"

        volumeMounts:
        - name: enrichment-shared-volume
          mountPath: /enrichment-shared-volume
          readOnly: false

      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:7.8.0

        ports:
        - containerPort: 5601
          name: http

        env:
          - name: CONTAINER_NAME
            value: "kibana"
          - name: CERTS_DIR
            value: "/enrichment-shared-volume/certs"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SERVER_NAME
            value: "ping-kibana"
          - name: SERVER_HOST
            value: "0.0.0.0"
          - name: SERVER_PORT
            value: "5601"
          - name: ELASTICSEARCH_HOSTS
            value: "https://elasticsearch:9200"
          - name: ELASTICSEARCH_USERNAME
            valueFrom:
              secretKeyRef:
                name: elk-secrets
                key: KIBANA_USER_B64
          - name: ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: elk-secrets
                key: KIBANA_PASSWORD_B64
  
          - name: XPACK_MONITORING_ENABLED
            value: "true"
          - name: XPACK_MONITORING_ELASTICSEARCH_URL
            value: "https://elasticsearch:9200"
          - name: XPACK_MONITORING_ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES
            value: "$(CERTS_DIR)/ca/ca.crt"
  
            #          - name: SERVER_SSL_ENABLED
            #            value: "true"
            #          - name: SERVER_SSL_CERTIFICATE
            #            value: "$(CERTS_DIR)/logs-${CLUSTER_NAME}.${TENANT_DOMAIN}/logs-${CLUSTER_NAME}.${TENANT_DOMAIN}.crt"
            #          - name: SERVER_SSL_KEY
            #            value: "$(CERTS_DIR)/logs-${CLUSTER_NAME}.${TENANT_DOMAIN}/logs-${CLUSTER_NAME}.${TENANT_DOMAIN}.key"
          - name: ELASTICSEARCH_SSL_VERIFICATIONMODE
            value: "certificate"
          - name: ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES
            value: "$(CERTS_DIR)/ca/ca.crt"

        resources:
          limits:
            memory: 1Gi
            cpu: 1000m
          requests:
            memory: 512Mi
            cpu: 100m

        volumeMounts:
        - mountPath: /enrichment-shared-volume
          name: enrichment-shared-volume
          readOnly: false

      volumes:
      - name: enrichment-shared-volume
        nfs:
          server: ${EFS_FILESYSTEM_ID}.efs.${REGION}.amazonaws.com
          path: /

---
# This service exposes the Kibana http port to the cluster.
apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  ports:
  - port: 5601
    name: http
  selector:
    app: kibana

---
 apiVersion: batch/v1
 kind: Job
 metadata:
   name: kibana-dashboard-upload
 spec:
   template:
     spec:
       restartPolicy: OnFailure
       containers:
       - name: kibana-dashboard-upload
         image: gcr.io/ping-identity/ping-cloud-enrichment-bootstrap/ping-cloud-enrichment-bootstrap:7.8.0.4
         imagePullPolicy: Always
         workingDir: /scripts
         command: ["sh", '$(CONTAINER_NAME).sh']
         env:
         - name: CONTAINER_NAME
           value: 'kibana-dashboard-upload'
         - name: KIBANA_USER 
           valueFrom:
             secretKeyRef:
               name: elk-secrets
               key: ELASTIC_USER_B64
         - name: KIBANA_PASSWORD
           valueFrom:
             secretKeyRef:
               name: elk-secrets
               key: ELASTIC_PASSWORD_B64

         securityContext:
           privileged: true
           runAsUser: 1000
           runAsGroup: 1000
         volumeMounts: 
         - name: kibana-dashboard-pa
           mountPath: /scripts/dashboards/pa.ndjson
         - name: kibana-dashboard-pd
           mountPath: /scripts/dashboards/pd.ndjson
         - name: kibana-dashboard-pf
           mountPath: /scripts/dashboards/pf.ndjson
         - name: kibana-dashboard-pf-basic
           mountPath: /scripts/dashboards/pf-basic.ndjson

       volumes:
       - name: kibana-dashboard-pa
         configMap:
           name: kibana-dashboard-pa 
       - name: kibana-dashboard-pd
         configMap:
           name: kibana-dashboard-pd 
       - name: kibana-dashboard-pf
         configMap:
           name: kibana-dashboard-pf
       - name: kibana-dashboard-pf-basic
         configMap:
           name: kibana-dashboard-pf-basic
