pingdirectory:
  maxHeapSize: "15g"
  statefulSet:
    replicas: "3"
    # Set container limits for the pingdirectory deployment
    pingdirectory:
      resources:
        limits:
          memory: "26Gi"
        requests:
          memory: "26Gi"
    statsdExporter:
      resources:
        limits:
          cpu: "100m"
          memory: "300Mi"
        requests:
          cpu: "100m"
          memory: "300Mi"
  # Persistent volume size configuration.
  persistentVolume:
    size: 50Gi