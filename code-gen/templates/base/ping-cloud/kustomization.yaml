kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
# PingCloud common resources
- ${K8S_GIT_URL}/k8s-configs/ping-cloud/${KUSTOMIZE_BASE}/base?ref=${K8S_GIT_BRANCH}

# PingAccess common shared and deployment resources
- pingaccess
- pingaccess/admin
- pingaccess/engine

# PingAccess WAS common shared and deployment resources
- pingaccess-was
- pingaccess-was/admin
- pingaccess-was/engine

# PingFederate common shared and deployment resources
- pingfederate
- pingfederate/admin
- pingfederate/engine

# PingDirectory common shared and deployment resources
- pingdirectory

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:

### PD topology descriptor.json file. Only required in multi-region deployments. ###
### Refer to profiles/pingdirectory/topology/descriptor-profiles.json.sample for more details. ###
- name: topology-descriptor
  behavior: merge
  files:
  - pingdirectory/descriptor.json

patchesStrategicMerge:

### Ping app known_hosts file ###

- |-
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: known-hosts-config
  data:
    known_hosts: |
      ${KNOWN_HOSTS_CLUSTER_STATE_REPO}

### Ping cloud stack service account ###
- |-
  apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: ping-serviceaccount
    annotations:
      purpose: service-account-for-ping-cloud-stack
      ${IRSA_PING_ANNOTATION_KEY_VALUE}
